title: Correlation Coefficients
name: metaAnalysisCorr
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Correlations
        children:
          - type: VariablesListBox
            name: rcor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample Sizes
        children:
          - type: VariablesListBox
            name: samplesize
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator
        children:
          - type: VariablesListBox
            name: moderatorcor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study Label
        children:
          - type: VariablesListBox
            name: slab
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Model Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: methodmetacor
            useSingleCell: true
          - type: ComboBox
            name: cormeasure
            useSingleCell: true
          - type: ComboBox
            name: moderatorType
            useSingleCell: true
          - type: TextBox
            name: level
            format: number
            useSingleCell: true
            suffix: '%'
          - type: CheckBox
            name: showModelFit
            useSingleCell: true
          - type: CheckBox
            name: testType
            useSingleCell: true
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Forest Plot
        children:
          - type: CheckBox
            name: addcred
          - type: CheckBox
            name: addfit
          - type: CheckBox
            name: showweights
          - type: TextBox
            label: X-Axis Steps
            name: steps
            format: number
            stretchFactor: 2
            useSingleCell: true
          - type: TextBox
            label: X-Axis Title
            name: xAxisTitle
            format: string
            stretchFactor: 2
            useSingleCell: true
          - type: ComboBox
            name: pchForest
            useSingleCell: true
          - type: ComboBox
            name: forestOrder
            useSingleCell: true
          - type: ComboBox
            name: forestPlotSize
            useSingleCell: true
      - type: Label
        label: Funnel Plot
        children:
          - type: CheckBox
            name: yaxisInv
            label: Inverse
            verticalAlignment: center
            enable: '(!yaxis:lni)'
          - type: CheckBox
            name: enhanceFunnel
            label: Contour-Enhanced
            verticalAlignment: center
            enable: '(yaxis:sei || yaxis:vi)'
          - type: ComboBox
            name: yaxis
            label: Y-Axis
          - type: ComboBox
            name: funnelPlotSize
  - type: CollapseBox
    label: Publication Bias
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Fail Safe N
        children:
          - type: ComboBox
            name: fsntype
      - type: Label
        label: Test of Excess Significance
        children:
          - type: ComboBox
            name: tesAlternative
          - type: TextBox
            name: tesAlpha
            format: number
          - type: TextBox
            name: tesH0
            format: number
          - type: CheckBox
            name: showTes
      - type: Label
        label: p-curve
        children:
          - type: CheckBox
            name: showPcurve
      - type: Label
        label: p-uniform
        children:
          - type: ComboBox
            name: puniformSide
          - type: CheckBox
            name: showPuniform
      - type: Label
        label: Selection Models
        children:
          - type: ComboBox
            name: selModelType
          - type: CheckBox
            name: showSelmodel
  - type: CollapseBox
    label: Additional Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        children:
          - type: CheckBox
            name: showInfPlot
          - type: CheckBox
            name: showLL
