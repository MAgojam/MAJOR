---
name:  changeScore
title: Change Score
jrs:   '1.1'

items:
    - name:  textRICH
      type: Table
      refs: [ metafor ]
      title: "Random-Effects Model"
      rows:  2
      columns:
        - name: Intercept
          title: ''
          type: text
        - name: Estimate
          type: number
        - name: se
          type: number
        - name: Z
          type: number
        - name: p
          type: number
          format: zto,pvalue
        - name: CILow
          title: CI Lower Bound
          type: number
          format: zto
        - name: CIHigh
          title: CI Upper Bound
          type: number
          format: zto

    - name:  tableTauSqaured
      title: Heterogeneity Statistics
      type: Table
      rows:  1
      columns:
        - name: tauSQRT
          title: 'Tau'
          type: number
          format: zto
        - name: tauSqComb
          title: 'Tau²'
          type: number
          format: zto
        - name: ISqu
          title: 'I²'
          type: text
        - name: HSqu
          title: 'H²'
          type: number
          format: zto
        - name: RSqu
          title: 'R²'
          type: text
        - name: QallDF
          title: 'df'
          type: integer
          format: zto
        - name: Qall
          title: 'Q'
          type: number
          format: zto
        - name: QallPval
          title: 'p'
          type: number
          format: zto,pvalue

...
